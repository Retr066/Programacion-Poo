<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica de Clases TODO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Retr0</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <form id="form-search" class="d-flex" role="search">
            <input class="form-control me-2" id="txt-search" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit" >Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container pt-4 pb-5">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center text-light mb-5">Crud en typescript con Clases</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12 col-md-5">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txt-name" placeholder="todo" />
                <label for="txt-name">Ingrese el nombre de la tarea</label>
              </div>
            </div>
            <div class="col-12 col-md-5">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txt-description" placeholder="description" />
                <label for="txt-descripcion">Ingrese la descripción</label>
              </div>
            </div>
            <div class="col-12 col-md-2">
              <button id="btn-guardar" type="button" class="btn btn-secondary btn-lg w-100 mb-3">Agregar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container w-75">
        <div class="row">
          <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Tarea</th>
                <th scope="col">Descripción</th>
                <th class="text-center" scope="col">Estado</th>
                <th class="text-center" scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td class="text-center">
                  <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked />
                </td>
                <td class="text-center">
                  <button class="btn btn-danger">Eliminar</button>
                  <button class="btn btn-warning">Editar</button>
                </td>
              </tr> -->
             
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal fade" id="todo-modal" tabindex="-1" aria-labelledby="todo-modal" aria-hidden="true" data-bs-theme="dark">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title text-light fs-5">Editar Tarea</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control bg-light" id="txt-name-edit" placeholder="todo" />
                    <label for="txt-name-edit">Ingrese el nombre de la tarea</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control bg-light" id="txt-description-edit" placeholder="description" />
                    <label for="txt-description-edit">Ingrese la descripción</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input bg-dark" id="txt-done-edit" />
                    <label class="form-check-label text-light" for="txt-done-edit">Completar</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="btn-edit" class="btn btn-secondary">Actualizar</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./build/index.js"></script>
  </body>
</html>
